</head>
<body data-page="doubt-detail">
  <!-- Top navbar -->
  <header class="nav">
    <div class="nav-inner">
      <a href="index.html" class="brand">
        <img src="alephlearn-logo.svg" alt="AlephLearn" class="brand-logo-svg">
      </a>
      <!-- FX Animated Hamburger (mobile only) -->
  <button id="fx-burger" class="fx-burger" aria-label="Toggle menu" aria-expanded="false">
    <input id="fx-burger-check" type="checkbox" />
    <div id="fx-wrap">
      <svg viewBox="0 0 820 864"><path d="M341.8,326.1h213c89.9-9.3,148.7-84.1,140-152..."></path></svg>
      <svg viewBox="0 0 820 864"><path d="M341.8,326.1h213c89.9-9.3,148.7-84.1,140-152..."></path></svg>
      <svg viewBox="0 0 820 864"><path d="M341.8,326.1h213c89.9-9.3,148.7-84.1,140-152..."></path></svg>
    </div>
  </button>
      <nav class="links">
        <a href="index.html">Dashboard</a>
        <a href="doubts.html">Doubts</a>
        <a href="chat.html">Chat</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="previous-papers.html">Previous Papers</a>
        <!-- <a href="leaderboard.html">Leaderboard</a> -->
        <a href="profile.html">Profile</a>
              <button id="logoutBtn" class="logout-btn">
    <span class="icon"></span>
    <span class="text">Logout</span>
  </button>
      </nav>
      <div class="navbar-avatar" id="navbarAvatar">?</div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="detail-page">

    <div class="detail-header">
      <button class="back-btn" onclick="goBackToDoubts()">
        ‚Üê Back to Doubts
      </button>
    </div>

    <!-- Question + stats -->
    <div class="question-card" id="questionBlock">
      <!-- Filled by doubt-detail.js -->
    </div>

    <!-- Solutions attached just below question -->
    <div class="solutions-card">
      <h2 class="solutions-title">üí° Solutions</h2>
      <div id="answerList">Loading...</div>

      <div class="answer-editor">
        <textarea
          id="answerInput"
          class="answer-textarea"
          placeholder="Share your solution or insights..."
        ></textarea>

        <div class="answer-actions">
          <!-- hidden file input -->
          <input
            type="file"
            id="answerImageInput"
            style="display:none"
            accept="image/*"
          />

          <button
            type="button"
            class="attach-image-btn"
            onclick="document.getElementById('answerImageInput').click()"
          >
            <span class="attach-icon">üìé</span>
            <span class="attach-text">Attach Image</span>
          </button>

          <button class="post-btn" type="button" onclick="postAnswer()">
            Post Solution
          </button>
        </div>

        <div id="answerImagePreview" class="answer-image-preview"></div>
      </div>
    </div>

  </div>
<!-- Image Preview Modal -->
<div id="imageModal" class="image-modal">
    <span class="image-modal-close">&times;</span>
    <img id="imageModalContent" class="image-modal-content" />
  </div>
  <!-- Scripts -->
  <script src="doubts.js"></script>
  <script src="doubt-detail.js"></script>
</body>
</html>

      <pre id="code-bin" style="white-space:pre-wrap; background:#0d1321; color:#e8f3ff; padding:10px; border-radius:12px; overflow:auto; margin-top:8px;">
int binarySearch(int arr[], int l, int r, int x) {
  if (r >= l) {
    int mid = l + (r - l) / 2;
    if (arr[mid] == x) return mid;
    if (arr[mid] > x)
      return binarySearch(arr, l, mid - 1, x);
    return binarySearch(arr, mid + 1, r, x);
  }
  return -1;
}
